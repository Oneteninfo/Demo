<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-com></my-com>
    </div>
    <script>
        // 全局组件
        // Vue.component('myCom', {
        //     template: `<div>hello</div>`
        // })

        // 局部组件
        const myCom = {
            template: `
            <div>
                <div>{{myShow}}</div>
                <button @click= 'change'>Change</button>
            </div>
            `,
            data () {
                return {
                    show: 'hello'
                }
            },
            methods: {
                change () {
                    this.myShow = '我是个程序猿'
                }
            },
            computed: {
                myShow: {
                  get () {
                    return this.show + '哈哈！！！'
                  },
                  set (newValue) {
                    this.show = newValue
                  }
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                myCom
            }
        })
    </script>
</body>
</html>
